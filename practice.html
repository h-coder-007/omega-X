<!DOCTYPE html>
<html>
<head>
<style>
html {
  box-sizing: border-box;
  font-size: 16px;
  }
   :before, :after {
  box-sizing: inherit;
  }
  body {
  font-family: Arial, sans-serif;
  line-height: 1.5;
  }
  form {
  width: 100%;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border: 2px solid #ddd;
  border-radius: 10px;
  }
  label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 1em;
  }
  input[type="file"] {
  margin-bottom: 20px;
  }
  button[type="submit"],.button{
  background-color: #2f91f4;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  }
  button[type="submit"]:hover {
  background-color: #36f42f;
  }
  .button:hover{
    background-color:#36f42f;
  }
  .attachment {
  margin-bottom: 20px;
  }
  .attachment-label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  }
  .attachment-input {
  display: inline-block;
  margin-right: 10px;
  }
  .attachment-name {
  display: inline-block;
  margin-right: 10px;
  }
  .attachment-delete {
  display: inline-block;
  color: red;
  cursor: pointer;
  }
  </style>
  </head>
  <body>
    <form >     
        <label for="fullname">Guardian Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Guardian Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Guardian Phone Number</label>
        <input type="text" id="phone" name="phone" required>
        <label for="address">Permanent Address</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <label for="SEE">Board</label>
        <select id="SEE" name="board">
          <option value="">select your board type</option>
          <option value="INDIAN BOARD">INDIAN BOARD</option>
          <option value="NEB">NEB</option>
          <option value="other">OTHER</option>
        </select> 
        <label for="class10">Class 10 Grade Sheet</label>
        <input type="file" id="class10" name="class10" accept=".pdf,.doc,.docx" required>
        <label for="see">SEE Certificate</label>
        <input type="file" id="see" name="see" accept=".pdf,.doc,.docx" required>
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="Computer Science">PHYSICAL SCIENCE</option>
          <option value="BIO">BIOLOGICAL SCIENCE</option>
          <option value="MANAGEMENTACC">MNG ACCOUNT</option>
          <option value="MANAGEMENTBUS">MNG BUSINESS STD.</option>
          <option value="MANAGEMENTCOMP">MNG COMPUTER SCIENCE</option>
        </select>       
        <label for="reference">Reference Name</label>
        <input type="text" id="reference" name="reference" required>
        <label for="reference_email">Reference Email</label>
        <input type="email" id="reference_email" name="reference_email" required>
        <label for="reference_phone">Reference Phone</label>
        <input type="text" id="reference_phone" name="reference_phone" required>      
        <h3>Please attach a scanned copy of your birth certificate.</h3>
        <label for="birth_cert">Birth Certificate</label>
        <input type="file" id="birth_cert" name="birth_cert" accept=".pdf,.doc,.docx" required><br>
        <input type="checkbox" id="declaration" name="declaration" required>By submitting this form, I declare that all the information provided is true and correct to the best of my knowledge.
        <label for="declaration">I agree to the above declaration.</label>
          <a href="/next.html" class="button">Previous</a>
          <button type="submit">Submit</button>
          
          </form>
          
          </body>
          </html>
